function downloadCsv(tableArray,filename){
  const csv = tableArray.map(r => r.map(cell=> `"${String(cell).replace(/"/g,'""')}"`).join(',')).join('\r\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
}

function playMC(words){
  let idx=0,score=0;
  const next=()=>{
    if(idx>=words.length){ finishGame(score,words.length); return; }
    const w=words[idx];
    let opts=[w.en];
    while(opts.length<4){
      const r=words[Math.floor(Math.random()*words.length)].en;
      if(!opts.includes(r)) opts.push(r);
    }
    opts=opts.sort(()=>Math.random()-0.5);
    gameArea.innerHTML=`<div class="word-big">${w.ch}</div><div class="options"></div>`;
    const optionsDiv=gameArea.querySelector('.options');
    opts.forEach(o=>{
      const b=document.createElement('div');
      b.textContent=o;
      b.className='opt';
      b.onclick=()=>{
        if(o===w.en){ b.classList.add('correct'); score++; } else { b.classList.add('wrong'); }
        setTimeout(()=>{ idx++; next(); },500);
      };
      optionsDiv.appendChild(b);
    });
  };
  next();
}

function playTyping(words){
  let idx=0,score=0;
  const next=()=>{
    if(idx>=words.length){ finishGame(score,words.length); return; }
    const w=words[idx];
    gameArea.innerHTML=`<div class="word-big">${w.ch}</div>
      <input id="typeInput" placeholder="è¯·è¾“å…¥æ‹¼éŸ³æˆ–è‹±æ–‡">
      <button id="checkBtn">ç¡®è®¤</button>`;
    document.getElementById('checkBtn').onclick=()=>{
      const val=document.getElementById('typeInput').value.trim().toLowerCase();
      if(val===w.pin || val===w.en.toLowerCase()){ score++; }
      idx++; next();
    };
  };
  next();
}

}
